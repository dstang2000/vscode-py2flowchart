<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/flowchart/1.14.0/flowchart.min.js"></script>
     </head>
    <body>
        <div id="canvas"></div>
		<pre id="code"></pre>
		<script>
            code= `{flowchartcode}`;
            defaultStyle = {
                'line-color': 'red',
                'element-color': 'yellow',
                'fill': 'white',                
                'flowstate' : {
                    'past' : { 'fill' : '#CCFFCC', 'font-size' : 12},
                }
            };
            style = {flowchartstyle};
            if(!style) style = defaultStyle;
            
			chart = flowchart.parse(code);
			chart.drawSVG('canvas', style);
			$("#code").html(code);
		</script>
    </body>
</html>
